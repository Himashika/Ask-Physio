<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Physio Schedule</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">

              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Date(from)</label>
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd"
                    name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
             <div class="input-group-append">
               <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
             </div>
                  </div>
                </div>
              </div>
             
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Date(to)</label>
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd"
                    name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
             <div class="input-group-append">
               <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
             </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Time(from)</label>
                  <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Time(to)</label>
                  <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Home Address" formController="address"
                    value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City" value="Mike" formController="city">
                </div>
              </div>
              <!-- <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" class="form-control" placeholder="Country" value="Andrew">
                </div>
              </div> -->
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input type="number" class="form-control" placeholder="ZIP Code" formController="zipCode">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Description</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description"
                    value="Mike" formController="description"></textarea>
                </div>
              </div>
            </div>
            <input type="submit" class="btnSave btn btn-info float-right" value="Save"
              [routerLink]="['/askphysio/dashboard']" />
          </form>
        </div>
      </div>
    </div>

  </div>
