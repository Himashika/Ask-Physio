      <h3 class="register-heading">Reset Password</h3>
      <div class="row register-form">
        <form [formGroup]="resetForm">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="User Name *" value="" formControlName="userName" />
              <div
                [hidden]="patientForm.get('userName').valid || (resetForm.get('userName').pristine && !isResetFormSubmitted)">
                <small class="field__message "
                  *ngIf="resetForm.get('userName').errors && resetForm.get('userName').errors.required">
                  <i class="fa fa-info-circle u-color-danger"></i> User Name is Required
                </small>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="password" type="password" class="form-control" placeholder="Password *" value=""
                formControlName="password" />
              <div
                [hidden]="resetForm.get('password').valid || (resetForm.get('password').pristine && !isResetFormSubmitted)">
                <small class="field__message "
                  *ngIf="resetForm.get('password').errors && resetForm.get('password').errors.required">
                  <i class="fa fa-info-circle u-color-danger"></i> Password is Required
                </small>
              </div>
            </div>
            <!-- <div [hidden]="!showError"><span>Incorrect User Name or Password</span></div> -->
            <!-- <a href="">Forgot Password?</a> -->
            <!-- <input type="submit" class="btnRegister" value="Login" (click)="patientLogin()"/> -->
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Confirm Password *" value=""
                formControlName="confirmpassword" />
              <div
                [hidden]="resetForm.get('password').valid || (resetForm.get('password').pristine && !isResetFormSubmitted)">
                <small class="field__message "
                  *ngIf="resetForm.get('password').errors && resetForm.get('password').errors.required">
                  <i class="fa fa-info-circle u-color-danger"></i> Password is Required
                </small>
              </div>
            </div>
            <div [hidden]="!showError"><span>Incorrect User Name or Password</span></div>
            <!-- <a href="">Forgot Password?</a> -->
            <input type="submit" class="btnRegister" value="Reset" (click)="resetPassword()" />
          </div>
        </form>
      </div>
      <!-- </div> -->

</div>
