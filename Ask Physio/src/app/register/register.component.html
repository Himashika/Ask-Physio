<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://home.mmc.edu/wp-content/uploads/2017/04/give-icon.png" alt="" />
            <h3>Welcome</h3>
            <h4>Ask Physio</h4>
            <input type="submit" name="" value="Login" [routerLink]="['/login']" /><br />
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">Patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">Physio</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Register as a Patient</h3>
                    <form [formGroup]="patientRegistrationForm">
                        <div class="row register-form">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" value=""
                                        formControlName="firstName" />
                                    <div
                                        [hidden]="patientRegistrationForm.get('firstName').valid || (patientRegistrationForm.get('firstName').pristine && !isPatientFormSubmitted)">
                                        <small class="bbk-field__message "
                                            *ngIf="patientRegistrationForm.get('firstName').errors && patientRegistrationForm.get('firstName').errors.required">
                                            <i class="fa fa-info-circle u-color-danger"></i> User Name is Required
                                        </small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" value=""
                                        formControlName="lastName" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" value=""
                                        formControlName="password" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password *"
                                        value="" formControlName="confirmPassword" />
                                </div>


                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value=""
                                        formControlName="email" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"
                                        class="form-control" placeholder="Your Phone *" value=""
                                        formControlName="phoneNo" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder=" Your Address *" value=""
                                        formControlName="address" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control" id="exampleFormControlSelect1"  formControlName="gender">
                                        <option>Select Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>

                                <input type="submit" class="btnRegister" value="Register" (click)="goToProfile()" />
                            </div>

                        </div>
                    </form>
                </div>


                <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h3 class="register-heading">Register as a Physiotherapist</h3>
                    <form [formGroup]="doctorRegistrationForm">
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name *" value="" formControlName="firstName" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name *" value="" formControlName="lastName" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email *" value="" formControlName="email" />
                            </div>
                            <div class="form-group">
                                <input type="text" maxlength="10" minlength="10" class="form-control"
                                    placeholder="Phone *" value="" formControlName="phoneNo" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Medical No *" value="" formControlName="registrationNo" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" value=""
                                    formControlName="password" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password *" value=""
                                    formControlName="confirmPassword" />
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="exampleFormControlSelect1" formControlName="gender" >
                                    <option>Select Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <input type="submit" class="btnRegister" value="Register"
                                [routerLink]="['/askphysio/dashboard']" />
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
